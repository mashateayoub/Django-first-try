<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
{% extends "base.html" %}
<div class="container">
    {% load static %}
    
    {% block page_content %}
    <h1 class="mt-4"> {{ project.title }}</h1>
    <div class="row container p-4">
        <div class="col-md-8">
            <img src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class="col-md-4 ">
            <h5 class="mt-4">About the project:</h5>
            <p>{{ project.description }}</p>
            <h5 class="mt-4">Technology used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
    {% endblock %}

</div>
</body>
</html>
