{% extends "base.html" %}
{% block page_content %}
<div class=" m-4  col-md-12 ">
    <h1>Categories</h1>
    {% for category in Categories %}
    <div class="p-4 mt-4" style="border:2px solid #c5c5c5; border-radius: 10px;box-shadow: 22px 19px 20px -13px rgba(0,0,0,0.86);">
    <h2 ><a class="text-dark" style="text-decoration: none;" href="{% url 'blog_category' category.name %}">{{ category.name }}</a></h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
